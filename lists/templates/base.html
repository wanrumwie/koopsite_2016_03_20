<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>{% block header_text %}{% endblock %}</h1>
    <form method="POST" action="{% block form_action %}{% endblock %}">
        {% csrf_token %}
            <input id="id_new_item" name="item_text" value="" placeholder="Enter a to-do item"/>
            <input id="submit_button" type="submit" value="Ok" />
    </form>
    {% block table %}
    {% endblock %}

</body>
</html>
