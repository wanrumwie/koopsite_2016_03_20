<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do lists</h1>
    <form method="POST">
        {% csrf_token %}
        <input id="id_new_item" name="item_text" value="" placeholder="Enter a to-do item"/>
        <input type="submit" value="Ok" />
    </form>

    <table id="id_list_table">
        <tr><td>1: {{ new_item_text }}</td></tr>
    </table>

</body>
</html>
