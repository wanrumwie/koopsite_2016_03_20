         class="padding-y-05">
        Список квартир

    <div class="wrapper">
        <div class="main">
            <ul id="body-list"

            </ul>
        </div>
        <div class="aside aside-1 align-flex-end aside-empty"></div>
        <div class="aside aside-2 align-flex-end aside-empty"></div>
    </div>

    {% include "block_paginator.html" %}

{% endblock %}
