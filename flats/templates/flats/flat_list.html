{% extends "flats/flat_base.html" %}

{# Дочірній шаблон. Переозначає деякі/всі блоки батьківського шаблону #}

{% block body %}
    <div class="padding-y-05">
        Список квартир
    </div>
    <div class="wrapper">
        <div class="main">
            <ul class="column-list column-count-5">
                {% for f in flat_list %}
                    <li><a class="padding-y-0" href="/flats/{{ f.id }}/">{{ f }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="aside aside-1 align-flex-end aside-empty"></div>
        <div class="aside aside-2 align-flex-end aside-empty"></div>
    </div>
{% endblock %}

{% block href-flat-list %}
{% endblock %}
