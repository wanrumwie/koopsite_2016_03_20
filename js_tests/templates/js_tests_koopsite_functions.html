<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Javascript tests - KoopSite functions</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'js/qunit/qunit.css' %}">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">

        <form id="body_form" method="post" action=""
              class="tableform"
              enctype="multipart/form-data">
            <input type='hidden' name='csrfmiddlewaretoken' value='HKfw709ikWoKGOQ4V4tFn6oulKonXLJ6' />
            <table>
                <tr><th><label for="id_parent">Материнська тека:</label></th><td><select id="id_parent" name="parent">
                    <option value="">---------</option>
                    <option value="1">Документи</option>
                    </select></td></tr>
                <tr class="error required">
                    <th>
                        <label class="required" for="id_name">Тека:</label>
                    </th>
                    <td>
                        <ul class="errorlist">
                            <li>Це поле обов&#39;язкове.</li>
                        </ul>
                        <input id="id_name" maxlength="256" name="name" type="text" />
                    </td>
                </tr>
                <tr><th><label for="id_created_on">Дата створення:</label></th><td><input id="id_created_on" name="created_on" type="text" /></td></tr>
            </table>
            <input type="submit" value="Створити" />
            <input type="button" value="Скасувати" onclick="javascript:history.back()" />
        </form>
    </div>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="{% static 'js/qunit/qunit.js' %}"    ></script>
    <script src="{% static 'js/functions.js' %}"      ></script>
    <script src="{% static 'js_tests/koopsite/test_koopsite_functions.js' %}"></script>

</body>
</html>
